<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Portfoio | Alaa Darwish</title>
  </head>
  <body class="bg-background scroll-smooth font-inter">
    <!--Start Let's Talk section-->
    <section class="bh-talkSection">
      
      <div class="top-section">
        <h3 class="subtitle1">+Let's collaborate</h3>
        <h1 class="title">Let’s talk</h1>
        <h6 class="subtitle2">What’s in your mind ?</h6>
        <div class="paragraph-container">
          <p class="paragraph">
            let’s make something new, different and more meaningful or make thing 
            more visual or conceptual ! 
          </p>
        </div>
       </div>

        <!--Start contact box-->
        <div class="contact-box">
          <form>
            <div class="your-info">
              <div class="input-box">
                <label>Your Name</label>
                <input type="text" />
              </div>
              <div class="input-box">
                <label>Your Email</label>
                <input type="email" />
              </div>
            </div>

            <div class="message-box">
              <label>Your Message</label>
              <input type="textarea" />
            </div>
            <div class="message-box-sm">
              <input type="textarea" />
              <div class="placeholder-box">
                <h6 class="first-placeholder">What’s in your mind ?</h6>
                <p class="second-placeholder">
                  let’s make something new, different and more meaningful or make thing 
                  more visual or conceptual ! 
                </p>
              </div>
              
            </div>
            <button class="submit-btn" type="submit">Send</button>
          </form>
        </div>
        <!--End contact box-->

        <!-- Start Social-media -->
       <div class="social-box">
          <ul class="social-list">
            <li class="list-item">
              <p class="list-item-para">Keep in touch</p>
            </li>
            <li class="list-item">
              <a href="#"> <img src="/imgs/social/Facebook.png" alt="facebook"> </a>
            </li>
            <li class="list-item">
              <a href="#"> <img src="/imgs/social/Behance.png" alt="Behance"> </a>
            </li>
            <li class="list-item">
              <a href="#"> <img src="/imgs/social/youtube.png" alt="youtube"> </a>
            </li>
            <li class="list-item">
              <a href="#"> <img src="/imgs/social/instagram.png" alt="instagram"> </a>
            </li>
            <li class="list-item">
              <a href="#"> <img src="/imgs/social/LinkedIn.png" alt="LinkedIn"> </a>
            </li>
          </ul>
         </div>
      <!-- End Social-media -->
    </section>
    <!--End Let's Talk section-->


    <script type="module" src="/js/main.js"></script>
  </body>
</html>
